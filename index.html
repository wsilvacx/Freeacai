<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      font-family: 'Roboto', sans-serif;
      background: url('IMG_6008.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }

    .container {
      max-width: 850px;
      margin: 0 auto;
      background-color: rgba(0,0,0,0.85);
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      text-align: center;
    }

    /* Logo e t√≠tulo */
    header .logo img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Bot√µes do menu inicial */
    .category-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .category-btn {
      background: linear-gradient(135deg, #ffffff, #d1d1d1);
      border-radius: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.2);
    }

    .category-btn:hover {
      background: linear-gradient(135deg, #f0f0f0, #c8c8c8);
      transform: scale(1.05);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }

    .subcategory {
      display: none;
      margin-top: 10px;
      padding: 15px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
    }

    /* Organiza√ß√£o dos itens */
    .item {
      display: flex;
      align-items: center;
      gap: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 10px;
      transition: 0.3s ease-in-out;
    }

    .item:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.02);
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.3);
    }

    .item img {
      width: 90px;
      height: 90px;
      border-radius: 10px;
      object-fit: cover;
      border: 2px solid #fff;
    }

    .item-info {
      flex: 1;
      text-align: left;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
    }

    .descricao {
      font-size: 14px;
      color: #ddd;
    }

    /* √çcones sociais */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 15px;
    }

    .social-icons a {
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s;
    }

    .social-icons a:hover {
      transform: scale(1.2);
    }

    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
  </style>

  <script>
    function toggleCategory(categoryId) {
      let subcategory = document.getElementById(categoryId);
      let allSubcategories = document.querySelectorAll('.subcategory');
      allSubcategories.forEach(sub => {
        if (sub !== subcategory) {
          sub.style.display = 'none';
        }
      });
      subcategory.style.display = (subcategory.style.display === "block") ? "none" : "block";
    }
  </script>

  <!-- √çcones do FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="IMG_5997.jpeg" alt="Logo">
      </div>
      <h1>Card√°pio</h1>
    </header>
    
    <!-- Categorias -->
    <div class="category-container">
      <button class="category-btn" onclick="toggleCategory('refeicoes')">üçΩÔ∏è Refei√ß√µes</button>
      <div id="refeicoes" class="subcategory">
        <div class="item">
          <img src="peixe-frito.jpg" alt="Peixe Frito">
          <div class="item-info">
            <div class="item-header"><span>Peixe Frito</span> <span>R$ 65,00</span></div>
            <div class="descricao">Acompanha arroz, vinagrete e farofa.</div>
          </div>
        </div>
      </div>

      <button class="category-btn" onclick="toggleCategory('bebidas')">ü•§ Bebidas</button>
      <div id="bebidas" class="subcategory">
        <div class="item">
          <img src="refrigerante.jpg" alt="Refrigerante">
          <div class="item-info">
            <div class="item-header"><span>Refrigerante</span> <span>R$ 5,00</span></div>
          </div>
        </div>
      </div>
    </div>

    <!-- √çcones sociais -->
    <div class="social-icons">
      <a href="https://wa.me/SEUNUMERO" target="_blank"><i class="fab fa-whatsapp"></i></a>
      <a href="https://www.instagram.com/SEUPERFIL" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>

    <footer>
      <p><strong>Formas de pagamento:</strong> Pix, cart√£o de cr√©dito e d√©bito.</p>
      <p><strong>Hor√°rio de funcionamento:</strong> Ter√ßa a domingo, das 10h √†s 22h.</p>
    </footer>
  </div>
</body>
</html>
