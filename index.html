<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monte seu A√ßa√≠</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
        padding: 20px;
        color: #fff;
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        color: #333;
    }
    .section {
        margin-bottom: 20px;
        display: none;
    }
    .section.active {
        display: block;
    }
    .section-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    /* Cards de tamanho */
    .size-cards {
        display: flex;
        gap: 10px;
        justify-content: center;
        flex-wrap: wrap;
    }
    .size-card {
        background: #fff;
        border-radius: 10px;
        overflow: hidden;
        width: 140px;
        cursor: pointer;
        border: 2px solid transparent;
        transition: transform 0.2s, border 0.2s;
        text-align: center;
    }
    .size-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
    }
    .size-card:hover {
        transform: scale(1.05);
        border: 2px solid #ff9800;
    }
    .size-card.active {
        border: 2px solid #ff9800;
    }
    /* Inputs */
    label {
        display: block;
        margin-bottom: 5px;
        cursor: pointer;
    }
    input[type="checkbox"], input[type="radio"] {
        margin-right: 8px;
    }
    /* Total */
    .total {
        background: #6b0f77;
        color: #fff;
        padding: 12px;
        border-radius: 8px;
        font-size: 1.2rem;
        text-align: center;
        margin-top: 15px;
    }
    /* Bot√£o finalizar */
    .btn-finalizar {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        transition: background 0.2s, transform 0.2s;
    }
    .btn-finalizar:hover {
        background: #e68900;
        transform: scale(1.03);
    }
</style>
</head>
<body>

<h1>üçß Monte seu A√ßa√≠ üçß</h1>

<div class="container">
    <!-- Passo 1 -->
    <div class="section active" id="passo1">
        <div class="section-title">1Ô∏è‚É£ Escolha o tamanho:</div>
        <div class="size-cards">
            <div class="size-card" onclick="selecionarTamanho(10, '300 ml - R$ 10,00', this)">
                <img src="https://images.unsplash.com/photo-1625860253100-38b08f6f52ff?w=500&h=500&fit=crop" alt="300 ml">
                <p>300 ml<br><strong>R$ 10,00</strong></p>
            </div>
            <div class="size-card" onclick="selecionarTamanho(12, '400 ml - R$ 12,00', this)">
                <img src="https://images.unsplash.com/photo-1626082927389-8126e0582741?w=500&h=500&fit=crop" alt="400 ml">
                <p>400 ml<br><strong>R$ 12,00</strong></p>
            </div>
            <div class="size-card" onclick="selecionarTamanho(14, '500 ml - R$ 14,00', this)">
                <img src="https://images.unsplash.com/photo-1625717921360-78a8d6b9d9d2?w=500&h=500&fit=crop" alt="500 ml">
                <p>500 ml<br><strong>R$ 14,00</strong></p>
            </div>
        </div>
    </div>

    <!-- Passo 2 -->
    <div class="section" id="passo2">
        <div class="section-title">2Ô∏è‚É£ Escolha a fruta:</div>
        <label><input type="radio" name="fruta" value="Uva" checked> Uva</label>
        <label><input type="radio" name="fruta" value="Banana"> Banana</label>
        <label><input type="radio" name="fruta" value="Morango"> Morango</label>
        <button class="btn-finalizar" onclick="mostrarPasso3()">Continuar ‚û°Ô∏è</button>
    </div>

    <!-- Passo 3 -->
    <div class="section" id="passo3">
        <div class="section-title">3Ô∏è‚É£ Escolha seus adicionais:</div>
        <label><input type="checkbox"> Leite em p√≥</label>
        <label><input type="checkbox"> Castanhas</label>
        <label><input type="checkbox"> Leite condensado</label>
        <label><input type="checkbox"> Pa√ßoca</label>
        <label><input type="checkbox"> Granola</label>
        <label><input type="checkbox"> Flocos de arroz</label>
        <label><input type="checkbox"> M&M colorido</label>

        <div class="total" id="total">Total: R$ 0,00</div>
        <button class="btn-finalizar" onclick="finalizarPedido()">‚úÖ Finalizar Pedido</button>
    </div>
</div>

<script>
let precoAtual = 0;
let tamanhoTexto = "";

function selecionarTamanho(valor, texto, card) {
    precoAtual = valor;
    tamanhoTexto = texto;

    document.querySelectorAll(".size-card").forEach(c => c.classList.remove("active"));
    card.classList.add("active");

    document.getElementById("passo1").classList.remove("active");
    document.getElementById("passo2").classList.add("active");
}

function mostrarPasso3() {
    document.getElementById("passo2").classList.remove("active");
    document.getElementById("passo3").classList.add("active");
    document.getElementById("total").innerText = "Total: R$ " + precoAtual.toFixed(2);
}

function finalizarPedido() {
    let fruta = document.querySelector('input[name="fruta"]:checked').value;
    let adicionais = [];
    document.querySelectorAll('input[type="checkbox"]:checked').forEach(function(item) {
        adicionais.push(item.parentNode.innerText.trim());
    });

    let mensagem = "üçß *Novo Pedido de A√ßa√≠* üçß\n";
    mensagem += "*Tamanho:* " + tamanhoTexto + "\n";
    mensagem += "*Fruta:* " + fruta + "\n";
    mensagem += "*Adicionais:* " + (adicionais.length > 0 ? adicionais.join(", ") : "Nenhum") + "\n";
    mensagem += "*Total:* R$ " + precoAtual.toFixed(2);

    let url = "https://wa.me/5599984557326?text=" + encodeURIComponent(mensagem);
    window.open(url, "_blank");
}
</script>

</body>
</html>
