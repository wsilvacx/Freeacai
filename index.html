<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card√°pio - Pesque e Pague Uni√£o</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('IMG_6008.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: rgba(0,0,0,0.8);
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header .logo img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    header h1 {
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    /* Estiliza√ß√£o das categorias */
    .category-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.3);
      margin-bottom: 20px;
    }
    .category-btn {
      padding: 12px 20px;
      background: linear-gradient(45deg, #6a6a6a, #444);
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(255,255,255,0.2);
    }
    .category-btn:hover {
      background: linear-gradient(45deg, #888, #555);
      transform: scale(1.05);
      border: 1px solid rgba(255,255,255,0.5);
    }
    /* Subcategorias (inicialmente ocultas) */
    .subcategory {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
    }
    .subcategory-btn {
      padding: 8px 15px;
      background: #444;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px 0;
      text-align: center;
      transition: 0.3s;
    }
    .subcategory-btn:hover {
      background: #666;
    }
    /* Se√ß√£o dos itens (inicialmente oculta) */
    .content-section {
      display: none;
      margin-top: 10px;
    }
    .item {
      background-color: #222;
      border-radius: 10px;
      margin-bottom: 15px;
      padding: 15px;
      display: flex;
      gap: 15px;
      align-items: center;
      transition: background 0.3s, box-shadow 0.3s ease-in-out;
    }
    .item:hover {
      background-color: #333;
      box-shadow: 0px 5px 15px rgba(255, 255, 255, 0.2);
    }
    .item img {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      object-fit: cover;
    }
    .item-details {
      flex: 1;
      text-align: left;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 500;
    }
    .preco {
      color: #f39c12;
      font-weight: bold;
    }
    .descricao {
      font-size: 14px;
      color: #ccc;
      line-height: 1.4;
    }
    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
      border-top: 1px solid #444;
      padding-top: 10px;
    }
  </style>
  <script>
    function toggleSubcategory(category) {
      let subcategory = document.getElementById(category + '-sub');
      let allSubcategories = document.querySelectorAll('.subcategory');
      allSubcategories.forEach(sub => sub.style.display = 'none');
      subcategory.style.display = 'block';
    }
    function showCategory(category) {
      document.querySelectorAll('.content-section').forEach(section => section.style.display = 'none');
      document.getElementById(category + '-content').style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="IMG_5997.jpeg" alt="Logo Pesque e Pague Uni√£o">
      </div>
      <h1>Pesque e Pague Uni√£o</h1>
    </header>
    
    <!-- Categorias -->
    <div class="category-bar">
      <div class="category-btn" onclick="toggleSubcategory('refeicoes')">üçΩÔ∏è Refei√ß√µes</div>
      <div class="category-btn" onclick="toggleSubcategory('petiscos')">üç¢ Petiscos</div>
      <div class="category-btn" onclick="toggleSubcategory('bebidas')">ü•§ Bebidas</div>
      <div class="category-btn" onclick="toggleSubcategory('sobremesas')">üçÆ Sobremesas</div>
    </div>

    <!-- Subcategorias -->
    <div id="refeicoes-sub" class="subcategory">
      <div class="subcategory-btn" onclick="showCategory('refeicoes')">Pratos principais</div>
    </div>
    <div id="petiscos-sub" class="subcategory">
      <div class="subcategory-btn" onclick="showCategory('petiscos')">Aperitivos</div>
    </div>

    <!-- Itens do card√°pio -->
    <div id="refeicoes-content" class="content-section">
      <div class="item">
        <img src="peixe_frito.jpg" alt="Peixe Frito">
        <div class="item-details">
          <div class="item-header">
            <span>Peixe Frito</span>
            <span class="preco">R$ 65,00</span>
          </div>
          <div class="descricao">Peixe crocante com acompanhamentos.</div>
        </div>
      </div>
    </div>

    <div id="petiscos-content" class="content-section">
      <div class="item">
        <img src="tabua_de_frios.jpg" alt="T√°bua de Frios">
        <div class="item-details">
          <div class="item-header">
            <span>T√°bua de Frios</span>
            <span class="preco">R$ 35,00</span>
          </div>
          <div class="descricao">Queijos, embutidos e azeitonas.</div>
        </div>
      </div>
    </div>

    <footer>
      <p><strong>Formas de pagamento:</strong> Pix, cart√£o de cr√©dito e d√©bito.</p>
    </footer>
  </div>
</body>
</html>
