<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monte seu A√ßa√≠</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f1f8;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: #6b0f77;
    }
    .container {
        max-width: 400px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
        font-weight: bold;
    }
    select, input[type="checkbox"], input[type="radio"] {
        margin: 10px 0;
    }
    .total {
        margin-top: 20px;
        font-size: 20px;
        font-weight: bold;
        color: #6b0f77;
    }
    button {
        margin-top: 15px;
        width: 100%;
        padding: 10px;
        background: #6b0f77;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background: #52095b;
    }
</style>
</head>
<body>

<h1>Monte seu A√ßa√≠</h1>
<div class="container">
    <label for="tamanho">Escolha o tamanho:</label><br>
    <select id="tamanho" onchange="calcularTotal()">
        <option value="10">300 ml - R$ 10,00</option>
        <option value="12">400 ml - R$ 12,00</option>
        <option value="14">500 ml - R$ 14,00</option>
    </select>

    <p><strong>Escolha uma fruta:</strong></p>
    <label><input type="radio" name="fruta" value="Uva" checked> Uva</label><br>
    <label><input type="radio" name="fruta" value="Banana"> Banana</label><br>
    <label><input type="radio" name="fruta" value="Morango"> Morango</label>

    <p><strong>Escolha seus adicionais:</strong></p>
    <div>
        <label><input type="checkbox"> Leite em p√≥</label><br>
        <label><input type="checkbox"> Castanhas</label><br>
        <label><input type="checkbox"> Leite condensado</label><br>
        <label><input type="checkbox"> Pa√ßoca</label><br>
        <label><input type="checkbox"> Granola</label><br>
        <label><input type="checkbox"> Flocos de arroz</label><br>
        <label><input type="checkbox"> M&M colorido</label>
    </div>

    <div class="total" id="total">Total: R$ 10,00</div>

    <button onclick="finalizarPedido()">Finalizar Pedido</button>
</div>

<script>
function calcularTotal() {
    let tamanho = parseFloat(document.getElementById("tamanho").value);
    document.getElementById("total").innerText = "Total: R$ " + tamanho.toFixed(2);
}

function finalizarPedido() {
    let tamanhoText = document.getElementById("tamanho").options[document.getElementById("tamanho").selectedIndex].text;
    let fruta = document.querySelector('input[name="fruta"]:checked').value;
    let adicionais = [];
    document.querySelectorAll('input[type="checkbox"]:checked').forEach(function(item) {
        adicionais.push(item.parentNode.innerText.trim());
    });

    let mensagem = "üçß *Novo Pedido de A√ßa√≠* üçß\n";
    mensagem += "*Tamanho:* " + tamanhoText + "\n";
    mensagem += "*Fruta:* " + fruta + "\n";
    mensagem += "*Adicionais:* " + (adicionais.length > 0 ? adicionais.join(", ") : "Nenhum") + "\n";
    mensagem += "*" + document.getElementById("total").innerText + "*";

    let url = "https://wa.me/5599984557326?text=" + encodeURIComponent(mensagem);
    window.open(url, "_blank");
}
</script>

</body>
</html>
