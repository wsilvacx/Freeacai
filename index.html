<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monte seu A√ßa√≠</title>
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        background: linear-gradient(135deg, #8e2de2, #4a00e0);
        padding: 20px;
        color: #fff;
    }
    h1 {
        text-align: center;
        margin-bottom: 25px;
        font-size: 2rem;
        color: #fff;
    }
    .container {
        max-width: 500px;
        margin: auto;
        background: rgba(255, 255, 255, 0.95);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        color: #333;
    }
    .section {
        margin-bottom: 20px;
    }
    .section-title {
        font-size: 1.2rem;
        font-weight: bold;
        margin-bottom: 10px;
    }
    /* Bot√µes de tamanho */
    .size-buttons {
        display: flex;
        gap: 10px;
    }
    .size-btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 8px;
        background: #6b0f77;
        color: white;
        font-weight: bold;
        cursor: pointer;
        font-size: 1rem;
        transition: transform 0.2s, background 0.2s;
    }
    .size-btn:hover {
        background: #52095b;
        transform: scale(1.05);
    }
    .size-btn.active {
        background: #ff9800;
    }
    /* Inputs */
    label {
        display: block;
        margin-bottom: 5px;
        cursor: pointer;
    }
    input[type="checkbox"], input[type="radio"] {
        margin-right: 8px;
    }
    /* Total fixo */
    .total {
        background: #6b0f77;
        color: #fff;
        padding: 12px;
        border-radius: 8px;
        font-size: 1.2rem;
        text-align: center;
        margin-top: 15px;
    }
    /* Bot√£o finalizar */
    .btn-finalizar {
        margin-top: 15px;
        width: 100%;
        padding: 14px;
        background: #ff9800;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        font-weight: bold;
        transition: background 0.2s, transform 0.2s;
    }
    .btn-finalizar:hover {
        background: #e68900;
        transform: scale(1.03);
    }
</style>
</head>
<body>

<h1>üçß Monte seu A√ßa√≠ üçß</h1>

<div class="container">
    <!-- Escolha do tamanho -->
    <div class="section">
        <div class="section-title">1Ô∏è‚É£ Escolha o tamanho:</div>
        <div class="size-buttons">
            <button class="size-btn active" onclick="selecionarTamanho(10, this)">300 ml<br>R$ 10,00</button>
            <button class="size-btn" onclick="selecionarTamanho(12, this)">400 ml<br>R$ 12,00</button>
            <button class="size-btn" onclick="selecionarTamanho(14, this)">500 ml<br>R$ 14,00</button>
        </div>
    </div>

    <!-- Escolha da fruta -->
    <div class="section">
        <div class="section-title">2Ô∏è‚É£ Escolha a fruta:</div>
        <label><input type="radio" name="fruta" value="Uva" checked> Uva</label>
        <label><input type="radio" name="fruta" value="Banana"> Banana</label>
        <label><input type="radio" name="fruta" value="Morango"> Morango</label>
    </div>

    <!-- Adicionais -->
    <div class="section">
        <div class="section-title">3Ô∏è‚É£ Escolha seus adicionais:</div>
        <label><input type="checkbox"> Leite em p√≥</label>
        <label><input type="checkbox"> Castanhas</label>
        <label><input type="checkbox"> Leite condensado</label>
        <label><input type="checkbox"> Pa√ßoca</label>
        <label><input type="checkbox"> Granola</label>
        <label><input type="checkbox"> Flocos de arroz</label>
        <label><input type="checkbox"> M&M colorido</label>
    </div>

    <!-- Total -->
    <div class="total" id="total">Total: R$ 10,00</div>

    <!-- Bot√£o finalizar -->
    <button class="btn-finalizar" onclick="finalizarPedido()">‚úÖ Finalizar Pedido</button>
</div>

<script>
let precoAtual = 10; // padr√£o

function selecionarTamanho(valor, botao) {
    precoAtual = valor;
    document.getElementById("total").innerText = "Total: R$ " + valor.toFixed(2);
    document.querySelectorAll(".size-btn").forEach(b => b.classList.remove("active"));
    botao.classList.add("active");
}

function finalizarPedido() {
    let tamanhoSelecionado = document.querySelector(".size-btn.active").innerText.replace("\n", " ");
    let fruta = document.querySelector('input[name="fruta"]:checked').value;
    let adicionais = [];
    document.querySelectorAll('input[type="checkbox"]:checked').forEach(function(item) {
        adicionais.push(item.parentNode.innerText.trim());
    });

    let mensagem = "üçß *Novo Pedido de A√ßa√≠* üçß\n";
    mensagem += "*Tamanho:* " + tamanhoSelecionado + "\n";
    mensagem += "*Fruta:* " + fruta + "\n";
    mensagem += "*Adicionais:* " + (adicionais.length > 0 ? adicionais.join(", ") : "Nenhum") + "\n";
    mensagem += "*Total:* R$ " + precoAtual.toFixed(2);

    let url = "https://wa.me/5599984557326?text=" + encodeURIComponent(mensagem);
    window.open(url, "_blank");
}
</script>

</body>
</html>
