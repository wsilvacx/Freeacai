<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Roboto', sans-serif; }
    
    body {
      background: #f5f5f5;
      text-align: center;
    }

    /* Cabeçalho */
    .header {
      background: #d91e18;
      color: white;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header img {
      width: 40px;
    }

    .header-title {
      font-size: 18px;
      font-weight: bold;
      flex: 1;
    }

    .header-icons {
      display: flex;
      gap: 15px;
      font-size: 20px;
    }

    /* Imagem principal */
    .promo-banner {
      width: 100%;
    }

    /* Categorias */
    .categories {
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 10px;
    }

    .category-btn {
      background: #eee;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }

    .category-btn:hover {
      background: #ddd;
    }

    /* Itens do cardápio */
    .menu-section {
      background: white;
      margin: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.1);
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-bottom: 1px solid #eee;
    }

    .menu-item:last-child {
      border-bottom: none;
    }

    .menu-item img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .menu-info {
      flex: 1;
      text-align: left;
    }

    .menu-title {
      font-weight: bold;
    }

    .menu-price {
      font-size: 14px;
      color: #d91e18;
      font-weight: bold;
    }

    /* Botão WhatsApp Flutuante */
    .whatsapp-float {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25d366;
      color: white;
      padding: 12px 15px;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
      transition: 0.3s;
      text-decoration: none;
    }

    .whatsapp-float:hover {
      background: #1ebf5b;
    }
  </style>
</head>
<body>

  <!-- Cabeçalho -->
  <div class="header">
    <img src="logo.png" alt="Logo">
    <div class="header-title">cardapio.space</div>
    <div class="header-icons">
      <i class="fas fa-info-circle"></i>
      <i class="fas fa-comment-dots"></i>
    </div>
  </div>

  <!-- Imagem de Promoção -->
  <img src="promo.jpg" class="promo-banner" alt="Promoção Especial">

  <!-- Categorias -->
  <div class="categories">
    <div class="category-btn">Entradas e Porções</div>
    <div class="category-btn">Prato Principal</div>
    <div class="category-btn">Lanches</div>
    <div class="category-btn">Bebidas</div>
  </div>

  <!-- Seção de Cardápio -->
  <div class="menu-section">
    <h3>Entradas e Porções</h3>

    <div class="menu-item">
      <img src="iscas-de-frango.jpg" alt="Iscas de Frango">
      <div class="menu-info">
        <div class="menu-title">Iscas de Frango</div>
        <div class="menu-description">300g de filézinho empanado.</div>
        <div class="menu-price">Meia: R$ 15,00 | Inteira: R$ 30,00</div>
      </div>
    </div>

    <div class="menu-item">
      <img src="batata-frita.jpg" alt="Porção de Batata Frita">
      <div class="menu-info">
        <div class="menu-title">Porção de Batata Frita</div>
        <div class="menu-description">300g de batatas crocantes.</div>
        <div class="menu-price">R$ 20,00</div>
      </div>
    </div>
  </div>

  <!-- Botão WhatsApp Flutuante -->
  <a href="https://wa.me/5599999999999" class="whatsapp-float" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>

</body>
</html>
