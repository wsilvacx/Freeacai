<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio Online</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f8f8;
        }

        .header {
            background-color: #d60000;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }

        .logo {
            text-align: center;
            margin: 20px 0;
        }

        .logo img {
            width: 150px;
        }

        .banner {
            width: 100%;
            max-height: 200px;
        }

        .menu-categorias {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            overflow-x: auto;  /* Permite rolagem horizontal */
            white-space: nowrap;
            padding: 10px;
        }

        .menu-categorias::-webkit-scrollbar {
            height: 5px;
        }

        .menu-categorias::-webkit-scrollbar-thumb {
            background: #d60000;
            border-radius: 5px;
        }

        .categoria {
            background-color: #ddd;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            flex-shrink: 0; /* Evita que os botões diminuam */
            font-size: 16px;
            transition: 0.3s;
        }

        .categoria:hover {
            background-color: #bbb;
        }

        .active {
            background-color: #d60000 !important;
            color: white;
        }

        .menu-container {
            margin: 20px;
            padding: 15px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ddd;
        }

        .menu-item img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .menu-item p {
            margin: 0;
        }

        .menu-item .preco {
            font-weight: bold;
            color: #d60000;
        }

        .whatsapp-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25d366;
            color: white;
            padding: 15px;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="header">Cardápio Online</div>

    <div class="logo">
        <img src="https://via.placeholder.com/150" alt="Logo Restaurante">
    </div>

    <img class="banner" src="https://via.placeholder.com/600x200" alt="Banner Grelhados">

    <div class="menu-categorias">
        <div class="categoria active" onclick="mostrarPratos('entradas')">Entradas e Porções</div>
        <div class="categoria" onclick="mostrarPratos('prato_principal')">Prato Principal</div>
        <div class="categoria" onclick="mostrarPratos('lanches')">Lanches</div>
        <div class="categoria" onclick="mostrarPratos('bebidas')">Bebidas</div>
        <div class="categoria" onclick="mostrarPratos('sobremesas')">Sobremesas</div>
    </div>

    <div class="menu-container" id="menu-lista">
        <!-- Os pratos serão inseridos aqui dinamicamente -->
    </div>

    <div class="whatsapp-btn" onclick="window.location.href='https://wa.me/5599984557326'">
        ☎️
    </div>

    <script>
        const pratos = {
            entradas: [
                { nome: "Iscas de Frango", descricao: "300g de filézinho empanado", preco: "R$ 15,00 / R$ 30,00", imagem: "https://via.placeholder.com/60" },
                { nome: "Porção de Batata Frita", descricao: "300g de batatas crocantes", preco: "R$ 18,00", imagem: "https://via.placeholder.com/60" }
            ],
            prato_principal: [
                { nome: "Picanha Grelhada", descricao: "Acompanha arroz, farofa e vinagrete", preco: "R$ 45,00", imagem: "https://via.placeholder.com/60" },
                { nome: "Frango à Parmegiana", descricao: "Acompanha arroz e purê", preco: "R$ 35,00", imagem: "https://via.placeholder.com/60" }
            ],
            lanches: [
                { nome: "Cheeseburger", descricao: "Pão, carne, queijo, alface e tomate", preco: "R$ 20,00", imagem: "https://via.placeholder.com/60" },
                { nome: "X-Bacon", descricao: "Hambúrguer, bacon e queijo cheddar", preco: "R$ 25,00", imagem: "https://via.placeholder.com/60" }
            ],
            bebidas: [
                { nome: "Refrigerante Lata", descricao: "Coca-Cola, Guaraná, Fanta", preco: "R$ 6,00", imagem: "https://via.placeholder.com/60" },
                { nome: "Suco Natural", descricao: "Laranja, Acerola, Maracujá", preco: "R$ 8,00", imagem: "https://via.placeholder.com/60" }
            ],
            sobremesas: [
                { nome: "Petit Gateau", descricao: "Bolo quente com sorvete", preco: "R$ 22,00", imagem: "https://via.placeholder.com/60" },
                { nome: "Pudim", descricao: "Pudim de leite condensado", preco: "R$ 10,00", imagem: "https://via.placeholder.com/60" }
            ]
        };

        function mostrarPratos(categoria) {
            const menuLista = document.getElementById("menu-lista");
            menuLista.innerHTML = "";

            document.querySelectorAll(".categoria").forEach(cat => cat.classList.remove("active"));
            document.querySelector(`.categoria[onclick="mostrarPratos('${categoria}')"]`).classList.add("active");

            pratos[categoria].forEach(prato => {
                const item = document.createElement("div");
                item.classList.add("menu-item");
                item.innerHTML = `
                    <img src="${prato.imagem}" alt="${prato.nome}">
                    <div>
                        <p><strong>${prato.nome}</strong></p>
                        <p>${prato.descricao}</p>
                        <p class="preco">${prato.preco}</p>
                    </div>
                `;
                menuLista.appendChild(item);
            });
        }

        // Exibir a primeira categoria por padrão
        mostrarPratos("entradas");
    </script>

</body>
</html>
