<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .tab-menu {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab-menu button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            background: #ddd;
            cursor: pointer;
        }
        .tab-menu button.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>

    <h1>Cardápio</h1>
    
    <div class="tab-menu">
        <button class="tab-link active" onclick="openTab(event, 'entradas')">Entradas</button>
        <button class="tab-link" onclick="openTab(event, 'pratos')">Pratos Principais</button>
        <button class="tab-link" onclick="openTab(event, 'sobremesas')">Sobremesas</button>
        <button class="tab-link" onclick="openTab(event, 'bebidas')">Bebidas</button>
    </div>

    <div id="entradas" class="tab-content active">
        <h2>Entradas</h2>
        <p>Saladas, pães e antepastos deliciosos.</p>
    </div>
    <div id="pratos" class="tab-content">
        <h2>Pratos Principais</h2>
        <p>Massas, carnes e opções vegetarianas.</p>
    </div>
    <div id="sobremesas" class="tab-content">
        <h2>Sobremesas</h2>
        <p>Doces irresistíveis para fechar com chave de ouro.</p>
    </div>
    <div id="bebidas" class="tab-content">
        <h2>Bebidas</h2>
        <p>Sucos, refrigerantes e drinks especiais.</p>
    </div>

    <script>
        function openTab(evt, tabName) {
            let i, tabcontent, tablinks;
            
            // Esconder todas as abas
            tabcontent = document.querySelectorAll(".tab-content");
            tabcontent.forEach((content) => content.classList.remove("active"));

            // Remover a classe ativa dos botões
            tablinks = document.querySelectorAll(".tab-menu button");
            tablinks.forEach((button) => button.classList.remove("active"));

            // Mostrar a aba clicada
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Lógica de deslizar (swipe)
        let startX = 0;
        let endX = 0;

        document.addEventListener("touchstart", (event) => {
            startX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", (event) => {
            endX = event.changedTouches[0].clientX;
            handleSwipe();
        });

        function handleSwipe() {
            let tabs = document.querySelectorAll(".tab-menu button");
            let activeTab = document.querySelector(".tab-menu button.active");
            
            if (!activeTab) return;

            let activeIndex = Array.from(tabs).indexOf(activeTab);
            
            if (endX < startX - 50 && activeIndex < tabs.length - 1) {
                // Deslizar para a ESQUERDA (avançar)
                tabs[activeIndex + 1].click();
            } else if (endX > startX + 50 && activeIndex > 0) {
                // Deslizar para a DIREITA (voltar)
                tabs[activeIndex - 1].click();
            }
        }
    </script>

</body>
</html>
