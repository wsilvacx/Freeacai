<!DOCTYPE html>
<html lang="pt">
<head>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('IMG_6008.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: rgba(0,0,0,0.85);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.6);
      text-align: center;
    }
    header .logo img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 3px solid #fff;
    }
    header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 40px;
      text-transform: uppercase;
      font-weight: bold;
      margin-bottom: 20px;
    }
    .category-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }
    .category-btn {
      background: linear-gradient(135deg, #ffffff, #d1d1d1);
      border-radius: 15px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      padding: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
      border: none;
      width: 100%;
      text-transform: uppercase;
    }
    .category-btn:hover { 
      background: #c8c8c8; 
      transform: scale(1.05); 
    }
    .subcategory {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border-radius: 15px;
    }
    .item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 8px;
      margin-bottom: 8px;
    }
    .item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
      border: 1px solid #fff;
    }
    .item-info {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 100%;
    }
    .item-header {
      display: flex;
      justify-content: space-between;
      width: 100%;
      font-size: 16px;
      font-weight: bold;
    }
    .descricao {
      font-size: 12px;
      color: #ddd;
      margin-top: 3px;
    }
    hr {
      border: none;
      height: 2px;
      background: #fff;
      margin: 30px 0;
    }
    footer {
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
  <script>
    function toggleCategory(categoryId) {
      let subcategory = document.getElementById(categoryId);
      let allSubcategories = document.querySelectorAll('.subcategory');
      allSubcategories.forEach(sub => {
        if (sub !== subcategory) { sub.style.display = 'none'; }
      });
      subcategory.style.display = (subcategory.style.display === "block") ? "none" : "block";
    }
  </script>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="IMG_5997.jpeg" alt="Logo">

      <div id="refeicoes" class="subcategory">
        <!-- itens de refei√ß√£o -->
      </div>

      <!-- TIRA-GOSTO / PETISCO -->

      <div id="petiscos" class="subcategory">
        <!-- itens de petisco -->
      </div>

      <!-- ACOMPANHAMENTOS -->
      <button class="category-btn" onclick="toggleCategory('acompanhamentos')">üçõ Acompanhamentos</button>
      <div id="acompanhamentos" class="subcategory">
        <!-- itens de acompanhamentos -->
      </div>

      <!-- SOBREMESA -->
      <button class="category-btn" onclick="toggleCategory('sobremesas')">üçÆ Sobremesa</button>
      <div id="sobremesas" class="subcategory">
        <!-- itens de sobremesa -->

      <!-- ADICIONAIS -->
      <button class="category-btn" onclick="toggleCategory('adicionais')">‚ûï Adicionais</button>
      <div id="adicionais" class="subcategory">

      <!-- BEBIDAS -->

      <div id="bebidas" class="subcategory">
        <!-- itens de bebidas -->
      </div>

      <!-- √ÅGUAS -->
      <button class="category-btn" onclick="toggleCategory('aguas')">üíß √Åguas</button>
      <div id="aguas" class="subcategory">
        <!-- itens de √°guas -->
      </div>
    </div>

    <hr> <!-- Barra de separa√ß√£o -->

    <footer>
      <p><strong>Formas de pagamento:</strong> Pix, cart√£o de cr√©dito e d√©bito.</p>
      <p><strong>Hor√°rio de funcionamento:</strong> Quinta a domingo, das 10h √†s 21h.</p>
    </footer>
  </div>
</body>
</html>
